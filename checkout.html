<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Real Estate</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .checkout-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .checkout-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .checkout-header h1 {
            font-size: 2rem;
            color: #FF416C;
        }
        .property-details {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: #f9f9f9;
        }
        .property-details h2 {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        .form-group input[type="submit"] {
            background: #FF416C;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .form-group input[type="submit"]:hover {
            background: #FF4B2B;
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="checkout-header">
        <h1>Checkout</h1>
        <p>Fill in your details to complete the purchase</p>
    </div>

    <!-- Property Details Section -->
    <div class="property-details" id="propertyDetails">
        <!-- Property details will be populated here -->
    </div>

    <form action="order_confirmation.html">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Complete Purchase">
        </div>
    </form>
</div>

<script>
// Retrieve the property data from local storage and display in checkout
const property = JSON.parse(localStorage.getItem('selectedProperty'));

if (property) {
    const propertyDetailsDiv = document.getElementById('propertyDetails');
    propertyDetailsDiv.innerHTML = `
        <h2>Selected Property</h2>
        <p><strong>Location:</strong> ${property.location}</p>
        <p><strong>Price:</strong> ${property.price}</p>
        <p><strong>Bedrooms:</strong> ${property.bedrooms}</p>
        <p><strong>Bathrooms:</strong> ${property.bathrooms}</p>
    `;
} else {
    // If no property is found in local storage, show a message
    const propertyDetailsDiv = document.getElementById('propertyDetails');
    propertyDetailsDiv.innerHTML = `<p>No property selected for checkout.</p>`;
}
</script>

</body>
</html>
